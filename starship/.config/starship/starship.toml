format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$aws\
$line_break\
$java\
$dotnet\
$nodejs\
$bun\
$c\
$conda\
$character"""

[git_branch]
symbol = ''
style = 'bold purple'
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
format = '([$all_status$ahead_behind]($style) )'

[conda]
ignore_base = false

[nodejs]
symbol = 'node:'